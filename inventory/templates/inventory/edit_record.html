{% extends 'inventory/base.html' %}

{% block title %}Edit Record{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Edit Record: {{ record.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'record_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
