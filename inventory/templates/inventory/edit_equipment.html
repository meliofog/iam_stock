{% extends 'inventory/base.html' %}

{% block title %}Edit Equipment{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Edit Equipment</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>
{% endblock %}
